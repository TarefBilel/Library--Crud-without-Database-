<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="header">
        <h1>Library Management System</h1>
    </div>
    <form class="books" >
     <div class="content">
        <span>Book Title</span>
        <input type="text" placeholder="Enter The Book Title" class="ti">
     </div>
     <div class="content">
        <span>Author</span>
        <input type="text" placeholder="Enter The Author Name" class="au">
     </div>
     <div class="content">
        <span>Genre</span>
        <input type="text" placeholder="Enter The Genre" class="ge">
     </div>
     <div class="content">
        <span>Year</span>
        <input type="text" placeholder="Enter The Year" class="ye">
     </div>
     <div class="content">
        <span>Quantity</span>
        <input type="text" placeholder="Enter The Quantity" class="qu">
     </div>
      <div class="button">
        <span class="a">Add Book</span>
        <span class="c">Clear All</span>
      </div>

    </form>
    <div class="table">
      <table class="info">
       <thead>
       <tr>
        <td id="t">Title</td>
        <td id="a">Author</td>
        <td id="g">Genre</td>
        <td id="y">Year</td>
        <td id="q">Quantity</td>
        <td id="a">Action</td>
       </tr>



       </thead>



      </table>

    </div>

    <script src="test.js"></script>
</body>
</html>
